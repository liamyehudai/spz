<!DOCTYPE html>
<html>
<head>
    <title>Splat Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #renderCanvas { width: 100%; height: 100%; }
        #dashboard {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .thumbnail-button {
            width: 80px;
            height: 80px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #111;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .thumbnail-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            border-color: #555;
        }
        .thumbnail-button img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="dashboard"></div>

    <script>
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);
        let scene;

        const createScene = async () => {
            scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 5, new BABYLON.Vector3(0, 0, 0), scene);
            camera.attachControl(canvas, true);
            camera.wheelPrecision = 50;
            camera.panningSensibility = 1000;

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            const loadSplat = async (splatId) => {
                if (scene.getMeshByName("splat")) {
                    scene.getMeshByName("splat").dispose();
                }

                const url = `https://liamyehudai.github.io/gsplat/spz/${splatId}.spz`;
                try {
                    const splat = await BABYLON.SceneLoader.ImportMeshAsync(null, "", url, scene, undefined, ".spz");
                    splat.meshes[0].name = "splat";
                } catch (e) {
                    console.error("Failed to load splat:", e);
                }
            };

            const createDashboard = () => {
                const dashboard = document.getElementById('dashboard');
                for (let i = 0; i < 32; i++) {
                    const button = document.createElement('div');
                    button.className = 'thumbnail-button';
                    button.onclick = () => {
                        window.history.pushState({splatId: i}, ``, `?splat=${i}`);
                        loadSplat(i);
                    };

                    const img = document.createElement('img');
                    img.src = `img/${i}.webp`;
                    button.appendChild(img);
                    dashboard.appendChild(button);
                }
            };

            createDashboard();

            const params = new URLSearchParams(window.location.search);
            const splatId = params.get('splat') || 0;
            loadSplat(splatId);
            
            window.onpopstate = (event) => {
                if (event.state && event.state.splatId !== undefined) {
                    loadSplat(event.state.splatId);
                } else {
                    const params = new URLSearchParams(window.location.search);
                    const splatId = params.get('splat') || 0;
                    loadSplat(splatId);
                }
            };

            scene.onBeforeRenderObservable.add(() => {
                if (camera) {
                    camera.alpha += 0.001 * scene.getAnimationRatio();
                }
            });

            return scene;
        };

        createScene().then((scene) => {
            engine.runRenderLoop(() => {
                scene.render();
            });
        });

        window.addEventListener('resize', () => {
            engine.resize();
        });
    </script>
</body>
</html>
